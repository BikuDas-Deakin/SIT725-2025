<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3" />
    <meta name="author" content="SitePoint" />
    <meta property="og:title" content="SIT 725 Prac 3" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="basic template for SIT 725 Prac 3" />

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
     <!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body>
    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="m-2 col s12 center-align">
            <div class="section white-text" style=" margin-top:40px; background: linear-gradient(45deg, #42a5f5, #478ed1); padding: 40px 10px; border-radius: 12px;">
              <h1 id="heading" style="margin-bottom: 10px;">Welcome to SIT 725 Week 3</h1>
              <p class="flow-text" style="margin: 0;">Explore Materialize components in this demo application.</p>
            </div>
            
          </div>

          <div class="col s12 center-align">
            <img
              class="materialboxed materialboxed-image"
              src="images/livedemo.png"
              alt="Live demo"
            />
          </div>

          <div class="col s12 center-align">
            <a
              class="waves-effect waves-light btn click-me-button modal-trigger"
              id="clickMeButton"
              data-target="modal1"
              ><i class="material-icons left">auto_fix_high</i>Click Me</a
            >
          </div>
        </div>

        <!-- Static Card -->
        <div class="row" id="card-section">
          <div class="col s4 center-align">
            <div class="card medium">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="images/CAT1.JPG" alt="Kitten 1" />
              </div>
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">
                  Kitten<i class="material-icons right">more_vert</i>
                </span>
                <p><a href="#">About kitten</a></p>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">
                  Kitten<i class="material-icons right">close</i>
                </span>
                <p class="card-text">
                  Hello There! I just wanted to say HI to you guys. See ya!
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input
                  placeholder="Enter Your Name"
                  id="first_name"
                  type="text"
                  class="validate"
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" />
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 center-align">
                <a class="waves-effect waves-light btn" id="formSubmit" type="button">Submit</a>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
